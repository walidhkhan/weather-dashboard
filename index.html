    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    <header>
        <div class="header-container">
            <h1 id="app-title">Weather Dashboard</h1> 
        </div>
    </header>
    
    <!-- city search  -->
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-3">
                <div class="search-container">
                    <h3 class="container-header">Search for a city:</h3>
                    <form id="searchedCity">
                        <input name="cityname" id="cityname" type="text" placeholder="Enter a city here" />
                        <button type="submit" id="btn2 "class="btn2">Search</button>
                    </form>
                </div>
                <!-- Previous city search list -->
            
                <div id="previously-searched-cities"></div>
            
            </div>

            <!-- city weather results -->
            <div class="col-12 col-xl-9">
                <div class="results-container"> 
                    <h4 id="result-city"></h4>
                    <div id=result-city-icon></div>
                    <div id="result-date"></div>
                    <div id="result-weather">
                        <p id="temp"></p>
                        <p id="wind"></p>
                        <p id="humid"></p>
                        <div id="uv-card">
                            <p id="uv" class="uv-fav uv-mod uv-sev"></p>
                        </div>
                    </div>
                </div>
                           <!-- 5 day forecast -->
            <div id="five-day"> 5 Day Forecast:
                <div class="row forecast">
                    <!-- day 1 of 5 -->
                    <div class="col-md-2 forecast-header">
                        <div id="forecast-day-card-1" class="forecast-day-font"></div>
                        <div id="forecast-day-card-1-icon"></div>
                         <div id="forecast-day-card-1-temp" class="forecast-day-font"></div>
                        <div id="forecast-day-card-1-wind" class="forecast-day-font"></div>
                        <div id="forecast-day-card-1-humid" class="forecast-day-font"></div>
                    </div>
                    <!-- day 2 of 5 -->
                    <div class="col-md-2 forecast-header">
                        <div id="forecast-day-card-2" class="forecast-day-font"></div>
                        <div id="forecast-day-card-2-icon"></div>
                         <div id="forecast-day-card-2-temp" class="forecast-day-font"></div>
                        <div id="forecast-day-card-2-wind" class="forecast-day-font"></div>
                        <div id="forecast-day-card-2-humid" class="forecast-day-font"></div>
                    </div>
                    <!-- day 3 of 5 -->
                    <div class="col-md-2 forecast-header">
                        <div id="forecast-day-card-3" class="forecast-day-font"></div>
                        <div id="forecast-day-card-3-icon"></div>
                         <div id="forecast-day-card-3-temp" class="forecast-day-font"></div>
                        <div id="forecast-day-card-3-wind" class="forecast-day-font"></div>
                        <div id="forecast-day-card-3-humid" class="forecast-day-font"></div>
                    </div>
                    <!-- day 4 of 5 -->
                    <div class="col-md-2 forecast-header">
                        <div id="forecast-day-card-4" class="forecast-day-font"></div>
                        <div id="forecast-day-card-4-icon"></div>
                         <div id="forecast-day-card-4-temp" class="forecast-day-font"></div>
                        <div id="forecast-day-card-4-wind" class="forecast-day-font"></div>
                        <div id="forecast-day-card-4-humid" class="forecast-day-font"></div>
                    </div>
                    <!-- day 5 of 5 -->
                    <div class="col-md-2 forecast-header">
                        <div id="forecast-day-card-5" class="forecast-day-font"></div>
                        <div id="forecast-day-card-5-icon"></div>
                         <div id="forecast-day-card-5-temp" class="forecast-day-font"></div>
                        <div id="forecast-day-card-5-wind" class="forecast-day-font"></div>
                        <div id="forecast-day-card-5-humid" class="forecast-day-font"></div>
                    </div>
                </div>
            </div>
 
            </div>
        </div>
